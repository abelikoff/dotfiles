set -g default-terminal "screen-256color"

#### COLOUR (Solarized dark)

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour130 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour33 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour196 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour46 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour196 #orange

# pane number display
set-option -g display-panes-active-colour colour20 #blue
set-option -g display-panes-colour colour196 #orange

# clock
set-window-option -g clock-mode-colour colour40 #green

# show host name and IP address on left side of status bar
#set -g status-left-length 70

# show session name, window & pane number, date and time on right side of
# status bar
#set -g status-right-length 60
#set -g status-right "#[fg=blue]#S #I:#P #[fg=green]:: #(hostname -s) #[fg=yellow]:: [%d/%m] %H:%M "
#set -g status-right "#[fg=green]:: #(hostname -s) ::#[fg=yellow] [%d-%b] %H:%M "

# also good: colour81 (light blue)

set -g status-fg colour172
set -g status-right ":: #(hostname -s) :: [%d-%b] %H:%M "

setw -g monitor-activity off
set -g visual-activity on

setw -g window-status-fg colour172
setw -g window-status-bg default

setw -g window-status-current-fg black
setw -g window-status-current-bg colour172

set -g pane-border-fg colour94
set -g pane-border-bg default
set -g pane-active-border-fg colour172
set -g pane-active-border-bg default

set -g message-fg white
set -g message-bg black
set -g message-attr bright

set -g status-utf8 on
