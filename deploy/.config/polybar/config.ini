[colors]
background = #282A36
background-alt = #373B41
foreground = #F8F8F2
primary = #8BE9FD
secondary = #50FA7B
alert = #FF5555
disabled = #6272A4

[bar/main]
width = 100%
height = 24pt
radius = 6

; dpi = 96
background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

; Fonts are defined with fallback. If a glyph is not found in the first font,
; it will look for it in the second, and so on.
font-0 = "FiraCode Nerd Font:size=10;2"
font-1 = "FiraCode Nerd Font:style=Bold:size=10;2"
font-2 = "FiraCode Nerd Font:size=12;3"

modules-left = i3 xwindow
modules-center = date
modules-right = pulseaudio xkeyboard powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

; Only show workspaces on the same output as the bar
pin-workspaces = true

label-mode-padding = 1
label-mode-foreground = #000
label-mode-background = ${colors.primary}

; focused = Active workspace on focused monitor
label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 1

; unfocused = Inactive workspace on any monitor
label-unfocused = %index%
label-unfocused-padding = 1

; visible = Active workspace on unfocused monitor
label-visible = %index%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}

; urgent = Workspace with urgency hint
label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

; Separator in between workspaces
; label-separator = |

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/date]
type = internal/date
interval = 5

date = %Y-%m-%d
date-alt = " %A, %d %B %Y"

time = %H:%M
time-alt = %H:%M:%S

format-prefix = "󰸗 "
format-prefix-foreground = ${colors.primary}
format-underline = #f92672

label = %date% %time%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "Volume "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = "󰸈 Muted"
label-muted-foreground = ${colors.disabled}

; Click-left to mute, scroll to change volume
click-right = exec pavucontrol

[module/wlan]
type = internal/network
interface = wlp1s0 ; <-- CHANGE THIS to your Wi-Fi interface name
interval = 3.0

format-connected = <label-connected>
format-connected-underline = #50fa7b
label-connected = "󰖩 %essid%"

format-disconnected = <label-disconnected>
label-disconnected = "󰖪 Disconnected"
label-disconnected-foreground = ${colors.disabled}

[module/eth]
type = internal/network
interface = enp0s31f6 ; <-- CHANGE THIS to your Ethernet interface name
interval = 3.0

format-connected-underline = #50fa7b
format-connected-prefix = "󰈀 "
format-connected-prefix-foreground = ${colors.primary}
label-connected = %local_ip%

format-disconnected =

[module/memory]
type = internal/memory
interval = 2
format-prefix = "󰍛 "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "Cpu "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

; Format of the layout indicator
label-layout = %layout%
label-layout-foreground = ${colors.primary}
label-layout-padding = 1

; Optional: Display an icon before the layout
; format-prefix = "󰌌 "
; format-prefix-foreground = ${colors.foreground}

; Optional: Define specific icons for each layout
layout-icon-0 = us;󰟢
layout-icon-1 = ru;󰟆
label-layout-icon-padding = 1

[module/powermenu]
type = custom/text
content = "⏻"
content-foreground = ${colors.alert}
click-left = ~/.config/rofi/scripts/powermenu.sh

[settings]
screenchange-reload = true
pseudo-transparency = true
